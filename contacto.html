<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelería azteca contacto</title>
</head>
<body>
     <h1>Escribenos tus dudas</h1> <br>
     <label for="asunto">Asunto</label> <br>
     <input type="text" name="asunto" id="asunto">
     <br><br>
     <label for="nombres">Nombre(s)</label> <br>
     <input type="text" name="nombres" id="nombres">
     <br><br>
    <label for="correo">Correo electrónico</label> <br>
    <input type="email" name="email" id="correo">
    <br><br>
    <label for="telefono">Telefóno</label> <br>
    <input type="tel" name="celular" id="telefono">
    <br><br>
    <label for="comentario">Comentario</label> <br>
    <textarea name="comentario" id="cometario" cols="30" rows="10"></textarea>
    <br><br>
    <input type="submit" value="Enviar">
</body>
</html>
